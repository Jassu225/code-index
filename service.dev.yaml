apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: code-index-service
spec:
  template:
    spec:
      containers:
      - env:
        - name: GCP_PROJECT_ID
          value: "icode-94891"
        - name: GCP_REGION
          value: "europe-west4"
        - name: FIRESTORE_DATABASE_ID
          value: "code-index"
        - name: FIRESTORE_COLLECTION_PREFIX
          value: "code_index"
        - name: CLOUD_RUN_JOBS_LOCATION
          value: "europe-west4"
        - name: CLOUD_RUN_JOBS_TIMEOUT
          value: "3600"
        - name: CLOUD_RUN_JOBS_CPU
          value: "2"
        - name: CLOUD_RUN_JOBS_MEMORY
          value: "4Gi"
        - name: CORS_ORIGINS
          value: "*"
        - name: LOG_LEVEL
          value: "INFO"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
        healthChecks:
        - httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
